services:
  - type: web
    name: renewable-energy-dashboard
    runtime: node
    buildCommand: npm install && npm run build && npm run db:push
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: renewable-energy-db
          property: connectionString

databases:
  - name: renewable-energy-db
    databaseName: renewable_energy
    user: renewable_user
